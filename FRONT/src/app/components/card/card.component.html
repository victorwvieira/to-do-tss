<div class="card" *ngIf="card?.lista === column">
  <div class="card__header">
    <span>{{ card?.titulo }}</span>
    <fa-icon
      class="card__header-btn"
      [icon]="faEdit"
      (click)="onEdit()"
    ></fa-icon>
  </div>
  <div class="card__content">
    <p>{{ card?.conteudo }}</p>
  </div>
  <div class="card__actions">
    <div>
      <fa-icon
        *ngIf="card?.lista !== 'To do'"
        class="card__actions-btn"
        [icon]="faCircleArrowLeft"
        (click)="onMoveCard('left')"
      ></fa-icon>
    </div>
    <div>
      <fa-icon
        class="card__actions-btn-delete"
        [icon]="faTrash"
        (click)="onDelete()"
      ></fa-icon>
    </div>
    <div>
      <fa-icon
        *ngIf="card?.lista !== 'Done'"
        class="card__actions-btn"
        [icon]="faCircleArrowRight"
        (click)="onMoveCard('right')"
      ></fa-icon>
    </div>
  </div>
</div>
